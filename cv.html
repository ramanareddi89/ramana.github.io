<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded PDF Example</title>
    <style>
      /* Style for the body and embedded PDF */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #525659;
      }
    </style>
  </head>

  <body>
    <!-- Embed PDF Document -->
    <embed src="cv.pdf" type="application/pdf" width="100%" height="100%" />
  </body>
</html>
